<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="libs/bootstrap-4.4.1.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>BillingApp</title>
  <script src="libs/jquery-3.4.1.slim.min.js"></script>
  <script src="libs/popper.min.js"></script>
  <script src="libs/bootstrap.min.js"></script>
  <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="js/common.js"></script>
  <script src="js/invoice.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
    <a class="navbar-brand" href="#">BillingApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/" id="billingNavItem">
            BILLING
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#" id="invoiceNavItem">
            INVOICE
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="customers" id="customersNavItem">
            CUSTOMERS
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/suppliers" id="suppliersNavItem">
            SUPPLIERS
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/view_purchase" id="purchaseNavItem">
            PURCHASE
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="products" id="productsNavItem">
            PRODUCTS
          </a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="login" id="logoutNavItem">
            LOGOUT
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class=".container-fluid">
    <div class="row" style="padding-top: 25px;">
      <div class="col-lg-10 offset-lg-1">
        <div class="form-row">
          <div class="col mb-3 col-lg-2">
            <input type="text" id="fromDateInput" class="form-control" placeholder="From Date : YYYY-MM-DD"
              aria-label="Enter Date Range" aria-describedby="fromDateInput">
          </div>
          <div class="col mb-3 col-lg-2">
            <input type="text" id="toDateInput" class="form-control" placeholder="To Date : YYYY-MM-DD"
              aria-label="Enter Date Range" aria-describedby="toDateInput">
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" id="searchProductInput" class="form-control"
            placeholder="Search Invoice No/Customer Name/Phone Number" aria-label="Search Customer Name"
            aria-describedby="searchProductButton">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="searchProductButton">Search</button>
            <button class="btn btn-outline-secondary" type="button" id="clearProductButton">Clear</button>
          </div>
        </div>
        <div class="row" style="max-height: 500px; overflow:auto">
          <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Invoice.No</th>
                <th scope="col">Invoice Date</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Bill Amount</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="invoice_table_body">

            </tbody>
          </table>
        </div>

        <div class="modal fade" id="viewInvoiceModal" tabindex="-1" role="dialog"
          aria-labelledby="viewInvoiceModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="viewInvoiceModalLabel">Invoice Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <div class="row">
                    <table style="width:100%">

                      <tbody id="invoice_customer_puchasedetails">

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="printInvoice">Print Invoice</button>
                <button type="button" class="btn btn-secondary" id="printQuote">Print Quote</button>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>

  </div>


</body>

</html>
